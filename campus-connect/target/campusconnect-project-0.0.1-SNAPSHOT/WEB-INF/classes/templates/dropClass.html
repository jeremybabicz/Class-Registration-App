<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Drop classes</title></head>
    
    <body>
          <h1>Please select the classes you wish to drop</h1>
    </body>
    
    <form action="#" th:action ="@{/dropClass}" th:object="${student}" method="post">
        
        <ul>
            <li th:each=" class : ${classListWrapper.getClassList()}" >
                <input type="checkbox" th:field="*{classes}" th:value="${class.id}" />
                <label th:text="${class.courseName}"></label>
            </li>
            <input type="submit" value="Submit">
        </ul>
    </form>
    
    
</html>
