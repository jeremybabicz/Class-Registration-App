        <h1>Please Choose a quarter to enroll in</h1>
    
   <form action="#" th:action="@{/chooseClass}" th:object="${quarter}">     
    <ul>
        <li th:each="q : ${quarterList}">
            <!--<input type="radio" th:field="*{quarter}" th:value="${q.quarterName}" />

            <label th:text="${q.quarterName}"></label>
        </li>
        <input type="submit" value="Submit">
    </ul>
    </form>
